<!DOCTYPE html>
<base href="." />
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="description"
			content="This is where your description goes"
		/>
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500&family=Oswald:wght@500&display=swap"
			rel="stylesheet"
		/>
		<meta name="keywords" content="one, two, three" />

		<title>Title in the tab</title>

		<!-- external CSS link -->
	</head>
	<body>
		<div class="wrapper">
			<div class="card">
				<div class="card__header">
					<h2 class="card__name">
						Name:

						<input
							class="card__input"
							type="text"
							placeholder="Who's That Pokemon?"
						/>
					</h2>
					<section class="buttons">
						<button class="card__submit">Submit</button>
						<button
							type="button"
							class="card__getPokemon"
							name="button"
						></button>
					</section>
					<p class="flavorText"></p>
				</div>

				<div class="card__stats">
					<ul class="card__stats__list">
						<li class="card__stats__list__items item1"></li>
						<li class="card__stats__list__items item2"></li>
						<li class="card__stats__list__items item3"></li>
						<li class="card__stats__list__items item4"></li>
						<li class="card__stats__list__items item5"></li></li>
						<li class="card__stats__list__items item6"></li>
						<li class="card__stats__list__items item7"></li>
						<li class="card__stats__list__items item8"></li>
					</ul>
				</div>
			</div>
		</div>

		<img src="" alt="" />

		<script type="module" src="./js/main.js"></script>
	</body>
</html>
